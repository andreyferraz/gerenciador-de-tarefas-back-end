<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <a th:href="@{/tasks/new}">Adicionar Nova Tarefa</a> <!-- Botão para adicionar nova tarefa -->
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.completed ? 'Completed' : 'Pending'}"></td>
                <td th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy')}"></td>
                <td>
                    <a th:href="@{'/tasks/' + ${task.id}}">Visualizar</a>
                    <a id="btn-edit" th:href="@{/tasks/edit/{id}(id=${task.id})}">Editar</a>
                    <a id="btn-delete" th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="return confirm('Are you sure you want to delete this task?');">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
